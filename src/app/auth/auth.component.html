<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" ngModel name="email" email required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="passsword" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Signup' }}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode? 'Signup' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
